<h2>Products</h2>
<p style="color: red; margin-top: 10px; margin-bottom: 10px;" *ngIf="products.length === 0">El servidor de productos no est√° operativo</p>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name +' detalles'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Description: {{product.description}}
  </p>
    <p *ngIf="product.price">
    Price: {{product.price}}
  </p>

  <button type="button" (click)="share()">Share</button>
  <app-product-alerts [product]="product" (notificacion)="onNotify()"></app-product-alerts>
</div>
